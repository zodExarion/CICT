<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
  
        <div class="col-12 ">
  
          <div class="card shadow">
            <div class="card-header py-2 d-flex justify-content-between">
              <p class="lead  m-0"><strong>Attendance Record</strong></p>
  
              <button class="btn btn-primary">Print</button>
            </div>
            <div class="card-body ">
              <div class="mb-3 w-25"><select class="form-control" name="semester">
                  <optgroup label="semester">
                    <option value="Purok 1" selected="">2022-2023 First Semester</option>
                    <option value="Purok 2">Purok 2</option>
                    <option value="Purok 3">Purok 3</option>
                    <option value="Purok 4">Purok 4</option>
                    <option value="Purok 5">Purok 5</option>
                    <option value="Purok 6">Purok 6</option>
                    <option value="Purok 8">Purok 7</option>
                  </optgroup>
                </select></div>
              <div class="table-responsive table mb-0 pt-3 pr-2">
                <table datatable class="table table-striped table-sm my-0 mydatatable">
                  <thead>
                    <tr class="text-nowrap">
                      <th>Room Name</th>
                      <th>Faculty Name</th>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Status</th>
                      <th>Comments</th>
  
                    </tr>
                  </thead>
                  <tbody>
  
                    <tr class="text-nowrap">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>
                        <div><a class="btn btn-primary" role="button" href="#myModal" data-bs-toggle="modal">Comment</a>
                          <div id="myModal" class="modal fade" role="dialog" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h4>Room Details</h4><button class="btn-close" type="button" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <div class="p-5">
                                    <div class="mb-3"><label for="email">Room Name</label><input class="form-control"
                                        type="email" name="email">
                                    </div>
                                    <div class="mb-3"><label for="email">Faculty Name</label><input class="form-control"
                                        type="text" name="firstName" required></div>
                                    <div class="mb-3"><label for="email">Status</label><input class="form-control"
                                        type="text" name="middleName" required></div>
                                    <div class="mb-3"><label for="email">Comment</label><textarea class="form-control"
                                        rows="5"></textarea>
                                    </div>
                                  </div>
  
                                </div>
                                <div class="modal-footer"><button class="btn btn-light" type="button"
                                    data-bs-dismiss="modal">Close</button><button class="btn btn-primary"
                                    type="button">Save</button></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
  
  
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
