<section class="position-relative py-4 py-xl-5">
  <div class="container position-relative">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body text-center p-sm-5">
            <h2 class="font-weight-bold mb-3">Create Faculty Account</h2>
            <form method="post" id="add-faculty">
              <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required>
              </div>
              <div class="mb-3"><input class="form-control" type="text" name="firstName" placeholder="First Name"
                  required></div>
              <div class="mb-3"><input class="form-control" type="text" name="middleName" placeholder="Middle Name"
                  required></div>
              <div class="mb-3"><input class="form-control" type="text" name="surName" placeholder="Last Name" required>
              </div>
              <div class="mb-3"><input class="form-control" type="text" name="employeeId" placeholder="Employee ID" required>
              </div>
              <div class="mb-3"><input class="form-control" type="number" name="contactNumber"
                  placeholder="Contact Number">
                </div>
                <div class="mb-3"><input class="form-control" type="text" name="courseProgram"
                    placeholder="Course Program">
                  </div>
              
              <div class="mb-3">
                <div class="input-group">
                  <b>
                    <p class="text-danger pl-3 text-left " style="font-size: 12px;">Note: password must contain one(1)
                      Uppercase letter, one(1) lowercase letter and one(1) number. It must be atleast 8 characters.</p>
                  </b>
                  <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password"
                    class="form-control password" data-toggle="password" placeholder="password" name="password" required>
                  <div class="input-group-append d-flex">
                    <span class="input-group-text eye-icon" (click)="togglePasswordVisibility()">
                        <i class="fa fa-eye" ></i>
                    </span>
                  </div>
                </div>
              </div>
              <div><button class="btn btn-primary d-block w-100" name="insert" type="submit">Create </button>

              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-7" >
        <div class="card shadow">
          <div class="card-header py-2">
            <p class="lead  m-0"><strong>Faculty Accounts</strong></p>
          </div>
          <div class="card-body">
            <div class="table-responsive table mb-0 pt-3 pr-2">
              <table datatable class="table table-striped table-sm my-0 mydatatable">
                <thead>
                  <tr class="text-nowrap">
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Last Login</th>
                    <th>Status</th>

                  </tr>
                </thead>
                <tbody>

                  <tr class="text-nowrap">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                 </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
